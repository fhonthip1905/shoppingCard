<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping cart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="nav-logo">
          <img
            src="https://www.jobpasscard.com/static/images/layout1.5/Logo.png"
            alt=""
          />
        </div>
        <div class="nav-menu">
          <li><a href="#">about us</a></li>
          <li><a href="#">passcard</a></li>
          <li><a href="#">profile</a></li>
        </div>
        <div class="nav-icon">
          <li>
            <svg
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                  stroke="#969799"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </li>
          <div class="icon-cart">
            <li>
              <svg
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                stroke="#969799"
              >
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g
                  id="SVGRepo_tracerCarrier"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></g>
                <g id="SVGRepo_iconCarrier">
                  <path
                    d="M6.29977 5H21L19 12H7.37671M20 16H8L6 3H3M9 20C9 20.5523 8.55228 21 8 21C7.44772 21 7 20.5523 7 20C7 19.4477 7.44772 19 8 19C8.55228 19 9 19.4477 9 20ZM20 20C20 20.5523 19.5523 21 19 21C18.4477 21 18 20.5523 18 20C18 19.4477 18.4477 19 19 19C19.5523 19 20 19.4477 20 20Z"
                    stroke="#969799"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </g>
              </svg>
              <div class="f-number">
                <p>1</p>
              </div>
            </li>
          </div>
          <li><button>login</button></li>
          <li><button>sign up</button></li>
        </div>
      </div>
    </nav>
    <div class="title-content">
      <div class="container">
        <h1>My Cart</h1>
      </div>
    </div>
    <main>
      <div class="container">
        <div class="box-left">
          <div class="box-1">
            <div class="box-left-icon">
              <img src="./trash.svg" alt="" />
            </div>
            <div class="box-left-center">
              <div class="box-left-center-icon">
                <img src="./paper-blue.svg" alt="" />
              </div>
              <div class="box-left-center-text">
                <h4>Google Docs</h4>
                <p>Used for business</p>
              </div>
            </div>
            <div class="box-left-text">
              <div class="box-left-text-1">
                <p>Google Docs</p>
              </div>
              <div class="box-left-text-2">
                <div class="dot-level">
                  <div class="dot-1"></div>
                  <div class="dot-2"></div>
                  <div class="dot-3"></div>
                </div>
                <div class="drop-down">
                  <select>
                    <option>LV 1-3</option>
                    <option>LV 2-3</option>
                    <option>LV 3-3</option>
                  </select>
                </div>
              </div>
              <div class="box-left-text-3">THB 150</div>
            </div>
          </div>
          <div class="box-2">
            <div class="box-left-icon">
              <img src="./trash.svg" alt="" />
            </div>
            <div class="box-left-center-r">
              <div class="box-left-center-icon">
                <img src="./paper-orange.svg" alt="" />
              </div>
              <div class="box-left-center-text">
                <h4>Google Slides</h4>
                <p>Used for business</p>
              </div>
            </div>
            <div class="box-left-text">
              <div class="box-left-text-1">
                <p>Google Slides</p>
              </div>
              <div class="box-left-text-2">
                <div class="dot-level">
                  <div class="dot-1"></div>
                  <div class="dot-2r"></div>
                  <div class="dot-3r"></div>
                  <div class="dot-4"></div>
                </div>
                <div class="drop-down">
                  <select>
                    <option>LV 1-4</option>
                    <option>LV 2-4</option>
                    <option>LV 3-4</option>
                    <option>LV 4-4</option>
                  </select>
                </div>
              </div>
              <div class="box-left-text-3">THB 150</div>
            </div>
          </div>
        </div>
        <div class="box-right">
          <div class="box-right-title">
            <h2>Order Info</h2>
          </div>
          <div class="box-text-subtitle">
            <div class="text-left">Subtotal</div>
            <div class="text-right">THB 300</div>
          </div>
          <div class="box-right-promotion">
            <div class="pro-icon">
              <img src="./ticket.svg" alt="">
            </div>
            <div class="pro-input">
              <input type="text" placeholder="Promotion code" >
            </div>
            <div class="pro-btn">
              <button>APPLY</button>
            </div>
          </div>
          <div class="box-right-payment">
            <div class="payment-left">Total payment</div>
            <h1>THB 300</h1>
          </div>
          <div class="box-right-btn">
            <button>Login to checkout</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
